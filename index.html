<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- navbar from bootstrap -->
    <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
        <!-- Navbar title -->
        <h1 id="header">Weather Dashboard <img id="sunshine" src="assets\images\sunshine .jpg" alt="sunshine"></imd></h1>
       <!-- put search form inside navbar -->
        <form class="form-inline">
            <input id="userInput" class="form-control mr-sm-2" type="text" placeholder="Enter City Name" name="searchfield" value="" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" id="submit">Search</button>
          </form>
      </nav>
     <!-- Maincard where today's data will be displayed -->
   <div id="main-card" class="hidden row-6 col-3">
       <p id="UVI"></p>       
        <ul id="search-history" class="list-group list-group-flush"></ul>
    </div>
 
   <!-- div to display five day forecast in cards -->
    <ul class="list-group display-recent"></ul>  
   <div id="five-day" class="hidden">
       <p></p>
        <div id="results" class="col-md-9 hidden">
        <div class="row">
            <div class="col-12"></div>
        </div>    
   </div>
   <!-- </div> -->
   <!-- add moment.js  -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
   <!--add jquery -->
   <script src="https://code.jquery.com/jquery-latest.min.js"></script>
   <script>
       function writeIt(){
           document.write("jQuery Version " + $().jquery + " loaded.");
        }
        </script>   
    <!-- mobile phone compatibility script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
